using MySqlConnector;

namespace LibraryManagement
{
    internal class DatabaseConnector
    {
        private string _connectionString;

        public DatabaseConnector(string server, string userId, string password, string database)
        {
            // Build the connection string using the provided parameters
            _connectionString = $"Server={server};user id={userId};password={password};database={database}";
          
        }

        public MySqlConnection GetConnection()
        {
            // Return a new MySqlConnection using the connection string
            return new MySqlConnection(_connectionString);
        }
    }

    internal class Program
    {
        static void Main(string[] args)
        {
            // Create an instance of DatabaseConnector with the required connection details
            DatabaseConnector dbConnector = new DatabaseConnector("localhost", "root", "SQLbonjour04@", "LibraryManagement");

            // Create instances of managers
            BookManager bookManager = new BookManager(dbConnector);
            LoanManager loanManager = new LoanManager(dbConnector);

            // User interaction loop
            while (true)
